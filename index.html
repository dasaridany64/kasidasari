<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Logger App</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: #333; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 800px; background-color: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); overflow: hidden; margin: 20px 0; }
        header { background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%); color: white; padding: 20px; text-align: center; }
        h1 { font-size: 2.2rem; margin-bottom: 10px; }
        .app-description { font-size: 1.1rem; opacity: 0.9; }
        .warning-banner { background: #fff3cd; color: #856404; padding: 15px; text-align: center; border-bottom: 1px solid #ffeaa7; }
        .form-container { padding: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        input, select, textarea { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: #4776E6; outline: none; }
        textarea { min-height: 120px; resize: vertical; }
        button { background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%); color: white; border: none; padding: 15px 25px; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: 600; width: 100%; transition: transform 0.3s, box-shadow 0.3s; margin-bottom: 10px; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(71, 118, 230, 0.4); }
        button:active { transform: translateY(0); }
        .export-btn { background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%); }
        .clear-btn { background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%); }
        .log-container { padding: 25px; border-top: 1px solid #eee; }
        h2 { color: #4776E6; margin-bottom: 20px; text-align: center; font-size: 1.8rem; }
        .entries-count { text-align: center; margin: 15px 0; font-weight: 600; color: #4776E6; font-size: 1.2rem; }
        .empty-log { text-align: center; color: #777; padding: 30px; font-style: italic; }
        .action-buttons { display: flex; gap: 10px; margin-top: 20px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        footer { color: white; text-align: center; margin-top: 20px; opacity: 0.8; }
        
        /* ADDED TABLE STYLES */
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        
        .log-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .log-table th,
        .log-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .log-table th {
            background-color: #f8f9ff;
            font-weight: 600;
            color: #4776E6;
            position: sticky;
            top: 0;
        }
        
        .log-table tr:hover {
            background-color: #f5f8ff;
        }
        
        .table-category {
            background-color: #e0e6ff;
            color: #4776E6;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .empty-table {
            text-align: center;
            color: #777;
            padding: 30px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .log-table {
                display: block;
                overflow-x: auto;
            }
            
            .log-table th, 
            .log-table td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 600px) { 
            .container { border-radius: 10px; } 
            h1 { font-size: 1.8rem; } 
            .form-container, .log-container { padding: 20px; } 
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Logger App</h1>
            <p class="app-description">Save your Data for Monthly progress</p>
        </header>
        
        <div class="warning-banner">
            ‚úÖ <strong>Android App:</strong> Data is stored permanently on your device!
        </div>
        
        <div class="form-container">
            <form id="dataForm">
                <div class="form-group">
                    <label for="name">Company Name</label>
                    <input type="text" id="name" placeholder="Enter Company name" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Type of Visit</label>
                    <select id="category" required>
                        <option value="">Select Type</option>
                        <option value="Local 1st half">Local 1st half</option>
                        <option value="Local 2nd half">Local 2nd half</option>
                        <option value="Outstation">Outstation</option>
                        <option value="In office">In office</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message/Notes</label>
                    <textarea id="message" placeholder="Enter your message or notes" required></textarea>
                </div>
                
                <button type="submit">Add Data Entry</button>
            </form>
        </div>
        
        <div class="log-container">
            <h2>Logged Entries</h2>
            <div class="entries-count">Total entries: <span id="entriesCount">0</span></div>
            
            <div class="table-container">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Date</th>
                            <th>Type of Visit</th>
                            <th>Notes</th>
                            <th>Logged On</th>
                        </tr>
                    </thead>
                    <tbody id="logEntries">
                        <tr>
                            <td colspan="5" class="empty-table">No entries yet. Submit your first entry!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="action-buttons">
                <button class="export-btn" onclick="exportData()">üì• Export Data to CSV</button>
                <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Data Logger App | Android Studio Version</p>
    </footer>

    <script>
        // USE localStorage - Android Studio allows it!
        function getEntries() {
            return JSON.parse(localStorage.getItem('dataLogEntries')) || [];
        }

        function saveEntries(entries) {
            localStorage.setItem('dataLogEntries', JSON.stringify(entries));
        }
        
        // Wait for the page to fully load
        document.addEventListener('DOMContentLoaded', function() {
            // Get form and log entries container
            const form = document.getElementById('dataForm');
            const logEntriesContainer = document.getElementById('logEntries');
            const entriesCount = document.getElementById('entriesCount');
            
            // Set today's date as default
            document.getElementById('date').valueAsDate = new Date();
            
            // Load existing entries when the page loads
            loadLoggedEntries();
            
            // Add event listener for form submission
            form.addEventListener('submit', function(event) {
                // Prevent the form from submitting the traditional way
                event.preventDefault();
                
                // Get the values from the form fields
                const name = document.getElementById('name').value;
                const date = document.getElementById('date').value;
                const category = document.getElementById('category').value;
                const message = document.getElementById('message').value;
                
                // Validate form
                if (!name || !date || !category || !message) {
                    alert('Please fill all fields!');
                    return;
                }
                
                // Get current timestamp
                const timestamp = new Date().toLocaleString();
                
                // Create an entry object
                const entry = {
                    name,
                    date,
                    category,
                    message,
                    timestamp,
                    id: Date.now() // Unique ID for each entry
                };
                
                // Save the entry to localStorage
                const entries = getEntries();
                entries.push(entry);
                saveEntries(entries);
                
                // Add the entry to the display
                addEntryToDisplay(entry);
                
                // Update entries count
                updateEntriesCount();
                
                // Reset the form (but keep the date as today)
                document.getElementById('name').value = '';
                document.getElementById('category').value = '';
                document.getElementById('message').value = '';
                
                alert('Entry added successfully!');
            });
            
            // Function to load logged entries from localStorage
            function loadLoggedEntries() {
                const entries = getEntries();
                
                // Clear the "no entries" message if there are entries
                if (entries.length > 0) {
                    logEntriesContainer.innerHTML = '';
                }
                
                // Add each entry to the display
                entries.forEach(entry => {
                    addEntryToDisplay(entry);
                });
                
                // Update entries count
                updateEntriesCount();
            }
            
            // Function to add an entry to the display
            function addEntryToDisplay(entry) {
                // Remove the "no entries" message if it exists
                const emptyRow = logEntriesContainer.querySelector('.empty-table');
                if (emptyRow) {
                    logEntriesContainer.innerHTML = '';
                }
                
                // Format the date for display
                const formattedDate = new Date(entry.date).toLocaleDateString();
                
                // Create a new table row
                const row = document.createElement('tr');
                
                // Create the HTML content for the row
                row.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${formattedDate}</td>
                    <td><span class="table-category">${entry.category}</span></td>
                    <td>${entry.message}</td>
                    <td>${entry.timestamp}</td>
                `;
                
                // Add the row to the table
                logEntriesContainer.appendChild(row);
            }
            
            // Function to update entries count
            function updateEntriesCount() {
                const entries = getEntries();
                entriesCount.textContent = entries.length;
            }
            
            // Function to export data as CSV
            window.exportData = function() {
                const entries = getEntries();
                
                if (entries.length === 0) {
                    alert('No data to export!');
                    return;
                }
                
                // Create CSV content
                let csvContent = 'Company Name,Date,Type of Visit,Notes,Logged On\n';
                
                entries.forEach(entry => {
                    csvContent += `"${entry.name}","${entry.date}","${entry.category}","${entry.message.replace(/"/g, '""')}","${entry.timestamp}"\n`;
                });
                
                // Create download link
                const encodedUri = encodeURI('data:text/csv;charset=utf-8,' + csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', encodedUri);
                link.setAttribute('download', 'data_logger_export.csv');
                document.body.appendChild(link);
                
                // Trigger download
                link.click();
                document.body.removeChild(link);
                
                alert('Data exported successfully! Check your downloads folder.');
            };
            
            // Function to clear all data
            window.clearAllData = function() {
                if (confirm('Are you sure you want to delete all data? This cannot be undone.')) {
                    localStorage.removeItem('dataLogEntries');
                    logEntriesContainer.innerHTML = '<tr><td colspan="5" class="empty-table">No entries yet. Submit your first entry!</td></tr>';
                    updateEntriesCount();
                    alert('All data has been cleared!');
                }
            };
        });
    </script>
</body>
</html>
